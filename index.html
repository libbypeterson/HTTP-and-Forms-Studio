<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
	let actions = {
		"google": "https://www.google.com/search",
		"duckDuckGo": "https://duckduckgo.com/",
		"bing": "https://www.bing.com/search",
		"ask": "https://www.ask.com/web"
};
		window.addEventListener("load", function() {
			const submitBtn = document.querySelector("input[type='submit']");
			submitBtn.addEventListener('click', setSearchEngine)
		});

		function setSearchEngine(event) {
			let searchBox = document.querySelector("input[name='q']");
			let selectedRadioBtn = document.querySelector('input[name=engine]:checked');
			let searchForm = document.getElementById('searchForm');

			if (searchBox.value === '') {
				window.alert("Need to enter a search term.");
				event.preventDefault();
			};

			if (selectedRadioBtn === null) {
				window.alert("Need to select a search engine.");
				event.preventDefault();
			};

			let selectedUrl = actions[selectedRadioBtn.value];
			searchForm.setAttribute('action', selectedUrl);
		}
	
	</script>
</head>

<body>

	<form id="searchForm">
    <input type = 'text' name = 'q'>
	<br>
	<label><input type = 'radio' name = 'engine' value = 'google'/>
	Google</label>
	<label><input type = 'radio' name = 'engine' value = 'duckDuckGo'/>
	duckDuckGo</label>
	<label><input type = 'radio' name = 'engine' value = 'bing'/>
	Bing</label>
<label><input type = 'radio' name = 'engine' value = 'ask'/>
Ask</label>
<br>
<input type = 'submit' value = "Go!">
</form>
</body>
